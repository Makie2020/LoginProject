<p-dialog [(visible)]="display" (onHide)="onClose()" [style]="{width: '450px'}" header="User Details" [modal]="true"
  styleClass="p-fluid">
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2">
      <p class="font-bold white-space-nowrap">User Information</p>
    </div>
  </ng-template>
  <ng-template pTemplate="content">

    <div>
      <label for="id" class="block text-900 font-medium mb-2">Id: </label>
      <input id="id" [(ngModel)]="user.id" type="text" placeholder="id" pInputText class="w-full mb-3" [disabled]="true">
    </div>
    <div>
      <label for="username" class="block text-900 font-medium mb-2">Username:</label>
      <input id="username" [(ngModel)]="user.username" type="text" placeholder="Username" pInputText
        class="w-full mb-3" [disabled]="true">
    </div>
    <div>
      <label class="block text-900 font-medium mb-2">Role:</label>
      <div class="mb-2">
        <p-radioButton id="role1" name="role" value="1" [(ngModel)]="user['users_role.role_id']"
          class="mr-2" (ngModelChange) = changedValue($event) ></p-radioButton>
        <label for="role1" class="mr-4">Admin</label>

        <p-radioButton id="role2" name="role" value="2" [(ngModel)]="user['users_role.role_id']"
          class="mr-2" (ngModelChange) = changedValue($event)></p-radioButton >
        <label for="role2">User</label>
      </div>
    </div>
    <div class="mt-2">
      <label for="permissions" class="block text-900 font-medium mb-2">Permissions:</label>
      <app-table-permissions [userPermissions]="user['roles_permissions.permission_id']">
      </app-table-permissions>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="onClose()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="updateUserRole()"></button>
  </ng-template>
</p-dialog>
