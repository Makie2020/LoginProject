<p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Role</th>
      <th>Permission</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user['users_role.role_id'] }}</td>
      <td>{{ user['roles_permissions.permission_id']}}</td>
    </tr>
  </ng-template>
</p-table>
