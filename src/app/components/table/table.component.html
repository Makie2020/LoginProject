<p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }" [rows]="10">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Role</th>
      <th>Permission</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>
        <ng-container *ngIf="roles.length > 0">
          <app-table-role [roles]=roles [userRole]="user['users_role.role_id']"></app-table-role>
        </ng-container>
      </td>
      <td>
        <ng-container *ngIf="permissions.length > 0">
          <app-table-permissions [permissions]=permissions
            [userPermissions]="user['roles_permissions.permission_id']"></app-table-permissions>
        </ng-container>
      </td>
    </tr>
  </ng-template>
</p-table>
