<div class="flex justify-content-center	align-items-center pt-6">
    <div class="surface-card p-4 shadow-2 border-round md:w-6 lg:w-3">
        <div class="text-center mb-5">
            <img src="../../../assets/img/login.png" alt="Image" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
            <span class="text-600 font-medium line-height-3">Don't have an account?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/register">Create today!</a>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div>
                <label for="username" class="block text-900 font-medium mb-2">Username</label>
                <input id="username" type="text" placeholder="Username" formControlName="username" pInputText
                    class="w-full mb-3">

                <label for="password" class="block text-900 font-medium mb-2">Password</label>
                <input id="password" type="password" placeholder="Password" pInputText class="w-full mb-3"
                    formControlName="password" autocomplete="on">

                <div class="flex align-items-center justify-content-between mb-6">
                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot
                        password?</a>
                </div>
                <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" icon="pi pi-user"></button>
            </div>
        </form>
    </div>
</div>
